<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Decodificador de Texto</title>
</head>

<body>
    <header>
    </header>

    <main class="display">
        <section class="display__processing-area">
            <img src="./assets/alula-logo.png" class="display__processing-area__logo">
            <textarea class="display__processing-area__textarea" maxlength="200" required>Digite seu texto</textarea>
            <div class="display__processing-area__warning">
                <img src="./assets/exclamation.png">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="display__processing-area__action">
                <button class="display__processing-area__action__button" id="button1" onclick="">Criptografar</button>
                <button class="display__processing-area__action__button" id="button2" onclick="">Descriptografar</button>
            </div>
        </section>

        <section class="display__result-area">
            <p class="display__result-area__text"></p>
            <img src="./assets/response-image.png" class="display__result-area__img">
            <h2 class="display__result-area__title">Nenhuma mensagem<br>
                encontrada</h2>
            <p class="display__result-area__message">Digite um texto que você deseja<br>
                criptografar ou descriptografar.</p>
            <button class="display__result-area__button">Copiar</button>
        </section>
    </main>

    <footer>
        <p>Desenvolvido por @leonardo-nunes-dev</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>

</html>
