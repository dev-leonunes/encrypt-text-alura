<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Decodificador de Texto</title>
</head>

<body>
    <header>
    </header>

    <main class="display">
        <section class="display__processing-area">
            <img src="./assets/alura-logo.png" class="display__processing-area__logo">
            <textarea class="display__processing-area__textarea" maxlength="200" placeholder="Digite seu texto"
                required></textarea>
            <div class="display__processing-area__warning">
                <img src="./assets/exclamation.png">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="display__processing-area__action">
                <button class="display__processing-area__action__button" id="button1" onclick="">Criptografar</button>
                <button class="display__processing-area__action__button" id="button2"
                    onclick="">Descriptografar</button>
            </div>
        </section>

        <section class="display__result-area">
            <p class="display__result-area__text"></p>
            <img src="./assets/response-image.png" class="display__result-area__img">
            <h2 class="display__result-area__title">Nenhuma mensagem encontrada</h2>
            <p class="display__result-area__message">Digite um texto que você deseja criptografar ou descriptografar.
            </p>
            <button class="display__result-area__button" onclick=""></button>
        </section>
    </main>

    <footer>
        <p>
            Desenvolvido por Leonardo Nunes
            <a href="https://www.linkedin.com/in/leonardo-nunes-dev/"><img src="./assets/icon-linkedin.png"></a>
            <a href="https://github.com/futuroDevLeo"><img src="./assets/icon-github.png"></a>
        </p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>

</html>
